<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BfG_Animeshnik | World Line 1.048596</title>
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Шрифт Share Tech Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.344.0"
        }
      }
    </script>

    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { mono: ['"Share Tech Mono"', 'monospace'] },
            colors: { 'sg-orange': '#ff7e00' },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'spin-slow-reverse': 'spin 25s linear infinite reverse',
            }
          }
        }
      }
    </script>

    <!-- Глитч-анимации -->
    <style>
      @keyframes glitch {
        0%, 100% { transform: translate(0); opacity: 1; text-shadow: 0 0 12px rgba(255,126,0,1); }
        20% { transform: translate(-3px, 3px); opacity: 0.8; text-shadow: 0 0 20px rgba(255,0,0,0.8); }
        40% { transform: translate(3px, -3px); opacity: 0.9; text-shadow: 0 0 20px rgba(0,255,0,0.8); }
        60% { transform: translate(-2px, 2px); opacity: 0.7; text-shadow: 0 0 20px rgba(0,0,255,0.8); }
        80% { transform: translate(2px, -2px); opacity: 0.85; }
      }
      .glitching span {
        animation: glitch 0.15s infinite;
        animation-delay: calc(var(--i) * 50ms);
      }
      @keyframes scan {
        from { background-position: 0 0; }
        to { background-position: 0 100%; }
      }
      @keyframes glow-pulse {
        0%, 100% { text-shadow: 0 0 10px rgba(255, 126, 0, 0.5); }
        50% { text-shadow: 0 0 30px rgba(255, 126, 0, 1), 0 0 40px rgba(255, 126, 0, 0.6); }
      }
    </style>
  </head>
  <body class="bg-[#050505] text-gray-200 font-mono min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { Terminal, Settings, ExternalLink, Gamepad2, Github, Send, MessageSquare } from 'lucide-react';

      const USER_INFO = {
        nickname: "BfG_Animeshnik",
        tagline: "Безумный Ученый / Mad Scientist",
        description: "Исследователь временных линий. Любитель аниме, игр и кодинга. Добро пожаловать в Лабораторию Гаджетов Будущего.",
        divergenceNumber: "1.048596",
        avatarUrl: "https://static.wikia.nocookie.net/steins-gate/images/2/26/Rintaro_Okabe_Portrait.png/revision/latest?cb=20241112010359"
      };

      const SOCIAL_LINKS = [
        { id: 'steam', title: 'Steam Profile', url: 'https://steamcommunity.com/id/bfg_anime', icon: Gamepad2 },
        { id: 'telegram', title: 'Telegram', url: 'https://t.me/bfg_animeshnik', icon: Send },
        { id: 'discord', title: 'Discord', url: 'https://discord.gg/nv5pNRVRWM', icon: MessageSquare },
        { id: 'github', title: 'GitHub', url: 'https://github.com/BfGanimeshnik', icon: Github }
      ];

      // Частицы
      const Particles = () => {
        const canvasRef = useRef(null);
        useEffect(() => {
          const canvas = canvasRef.current;
          if (!canvas) return;
          const ctx = canvas.getContext('2d');
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;

          const particles = [];
          const count = 100;

          class Particle {
            constructor() { this.reset(); }
            reset() {
              this.x = Math.random() * canvas.width;
              this.y = Math.random() * canvas.height;
              this.size = Math.random() * 3 + 1;
              this.speedX = Math.random() * 1 - 0.5;
              this.speedY = Math.random() * 1 - 0.5;
              this.opacity = 1;
            }
            update() {
              this.x += this.speedX;
              this.y += this.speedY;
              this.opacity -= 0.005;
              if (this.opacity <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                this.reset();
                this.opacity = 1;
              }
            }
            draw() {
              ctx.globalAlpha = this.opacity;
              ctx.fillStyle = '#ff7e00';
              ctx.shadowBlur = 20;
              ctx.shadowColor = '#ff7e00';
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
              ctx.fill();
            }
          }

          for (let i = 0; i < count; i++) particles.push(new Particle());

          const animate = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
          };
          animate();

          const handleResize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          };
          window.addEventListener('resize', handleResize);
          return () => window.removeEventListener('resize', handleResize);
        }, []);

        return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-1 opacity-70" />;
      };

      // Scanlines
      const Scanlines = () => (
        <div className="fixed inset-0 z-50 pointer-events-none select-none overflow-hidden">
          <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_50%,rgba(0,0,0,0.6)_100%)]" />
          <div 
            className="absolute inset-0 opacity-15"
            style={{
              background: 'repeating-linear-gradient(0deg, rgba(0,0,0,0) 0px, rgba(0,0,0,0.15) 2px, rgba(0,0,0,0.15) 4px, rgba(0,0,0,0) 4px), linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.02), rgba(0,0,255,0.03))',
              backgroundSize: '100% 4px, 100% 100%',
              animation: 'scan 40s linear infinite'
            }}
          />
        </div>
      );

      // Шестерёнки
      const GearsBackground = () => (
        <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
          <div className="absolute -top-20 -left-20 text-gray-800/30 animate-spin-slow"><Settings size={300} strokeWidth={1} /></div>
          <div className="absolute top-1/2 -left-10 text-gray-800/20 animate-spin-slow-reverse"><Settings size={200} strokeWidth={1.5} /></div>
          <div className="absolute -bottom-32 -right-32 text-gray-800/30 animate-spin-slow"><Settings size={400} strokeWidth={0.5} /></div>
          <div className="absolute top-10 right-10 text-gray-800/20 animate-spin-slow-reverse"><Settings size={120} strokeWidth={2} /></div>
          <div className="absolute inset-0 bg-[radial-gradient(circle,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[length:40px_40px]"></div>
        </div>
      );

      // Divergence Meter с бесконечным глитч-циклом
      const DivergenceMeter = () => {
        const [displayNumber, setDisplayNumber] = useState("0.000000");
        const [isGlitching, setIsGlitching] = useState(true);
        const targetNumber = USER_INFO.divergenceNumber;

        const startGlitch = () => {
          setIsGlitching(true);
          let count = 0;
          const interval = setInterval(() => {
            setDisplayNumber((Math.random() * 2).toFixed(6));
            count++;
            if (count > 25) { // ~2 секунды хаоса
              clearInterval(interval);
              setDisplayNumber(targetNumber);
              setIsGlitching(false);
              setTimeout(startGlitch, 5000); // 5 секунд стабильности, потом снова
            }
          }, 80);
        };

        useEffect(() => {
          startGlitch(); // Запуск при загрузке
        }, []);

        return (
          <div className="flex flex-col items-center justify-center my-12 select-none">
            <div className="text-sg-orange text-xs tracking-[0.5em] mb-2 uppercase opacity-70 animate-glow-pulse" style={{animation: 'glow-pulse 4s ease-in-out infinite'}}>
              Divergence Meter
            </div>
            <div className={`relative bg-black/60 border border-gray-800 px-8 py-5 rounded-xl shadow-[0_0_30px_rgba(255,126,0,0.3)] backdrop-blur-sm ${isGlitching ? 'glitching' : ''}`}>
              <div className="flex items-baseline space-x-1 sm:space-x-2">
                {displayNumber.split('').map((char, i) => (
                  <span 
                    key={i} 
                    style={{ '--i': i } }
                    className={`font-mono text-4xl sm:text-6xl font-bold ${char === '.' ? 'text-gray-500' : 'text-sg-orange'} drop-shadow-[0_0_12px_rgba(255,126,0,1)]`}
                  >
                    {char}
                  </span>
                ))}
              </div>
              <div className="absolute inset-0 border border-sg-orange/30 rounded-xl animate-pulse opacity-30"></div>
              <div className="absolute top-0 left-0 w-3 h-3 border-t-2 border-l-2 border-sg-orange opacity-60"></div>
              <div className="absolute top-0 right-0 w-3 h-3 border-t-2 border-r-2 border-sg-orange opacity-60"></div>
              <div className="absolute bottom-0 left-0 w-3 h-3 border-b-2 border-l-2 border-sg-orange opacity-60"></div>
              <div className="absolute bottom-0 right-0 w-3 h-3 border-b-2 border-r-2 border-sg-orange opacity-60"></div>
            </div>
          </div>
        );
      };

      // Профиль и остальное без изменений (чтобы не удлинять код, но они те же, что в предыдущей версии)
      const ProfileSection = () => (
        <div className="relative z-10 w-full max-w-2xl mx-auto px-4 py-8">
          <div className="relative w-48 h-48 mx-auto mb-8 group cursor-pointer">
            <div className="absolute inset-0 rounded-full border-4 border-dashed border-sg-orange/40 animate-spin-slow"></div>
            <div className="absolute inset-2 rounded-full border-2 border-sg-orange/60 shadow-[0_0_30px_rgba(255,126,0,0.5)] bg-black overflow-hidden">
              <img src={USER_INFO.avatarUrl} alt="Avatar" className="w-full h-full object-cover opacity-85 group-hover:opacity-100 transition-all duration-500 grayscale group-hover:grayscale-0" />
            </div>
          </div>

          <div className="text-center space-y-6 mb-12">
            <h1 className="text-5xl md:text-7xl font-bold text-white tracking-tighter drop-shadow-[0_0_10px_rgba(255,255,255,0.7)]">
              {USER_INFO.nickname}
            </h1>
            <p className="text-sg-orange text-xl md:text-2xl tracking-widest uppercase animate-glow-pulse" style={{animation: 'glow-pulse 3s ease-in-out infinite'}}>
              {USER_INFO.tagline}
            </p>
            <div className="h-px w-32 bg-gradient-to-r from-transparent via-sg-orange to-transparent mx-auto opacity-60"></div>
            <p className="text-gray-300 text-base md:text-lg leading-relaxed max-w-lg mx-auto px-4">
              {USER_INFO.description}
            </p>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-2xl mx-auto mt-16">
            {SOCIAL_LINKS.map(link => (
              <a key={link.id} href={link.url} target={link.url !== '#' ? "_blank" : undefined} rel={link.url !== '#' ? "noopener noreferrer" : undefined}
                className="group relative block p-6 border-2 border-gray-700 hover:border-sg-orange transition-all duration-300 rounded-xl bg-black/50 backdrop-blur-sm hover:shadow-[0_0_20px_rgba(255,126,0,0.4)]">
                <div className="flex items-center justify-between">
                  <div className="flex items-center space-x-5">
                    <div className="p-3 rounded-xl bg-black/60 border border-gray-700 group-hover:border-sg-orange group-hover:bg-sg-orange/10 text-gray-300 group-hover:text-sg-orange transition-all duration-300">
                      <link.icon size={28} />
                    </div>
                    <span className="text-2xl font-bold text-gray-200 group-hover:text-white tracking-wide">{link.title}</span>
                  </div>
                  {link.url !== '#' && <ExternalLink size={20} className="text-gray-600 group-hover:text-sg-orange transition-colors" />}
                </div>
                <div className="absolute inset-0 border-2 border-sg-orange/0 group-hover:border-sg-orange/50 rounded-xl transition-all duration-500 pointer-events-none"></div>
              </a>
            ))}
          </div>

          <div className="mt-20 text-center">
            <p className="text-sm text-gray-500 mb-3">Operation Skuld Status: <span className="text-sg-orange">Active</span></p>
            <p className="text-3xl md:text-4xl font-bold text-sg-orange tracking-widest animate-glow-pulse" style={{animation: 'glow-pulse 4s ease-in-out infinite'}}>
              EL PSY KONGROO
            </p>
          </div>
        </div>
      );

      const App = () => {
        const [showContent, setShowContent] = useState(false);

        useEffect(() => {
          const timer = setTimeout(() => setShowContent(true), 600);
          return () => clearTimeout(timer);
        }, []);

        return (
          <div className="relative min-h-screen w-full bg-[#050505] text-gray-200 font-mono flex flex-col">
            <Particles />
            <Scanlines />
            <GearsBackground />

            <main className={`relative z-10 flex-grow flex flex-col items-center justify-start pt-12 pb-24 transition-opacity duration-1500 ease-in-out ${showContent ? 'opacity-100' : 'opacity-0'}`}>
              <header className="w-full max-w-4xl px-6 flex justify-between items-center mb-6 opacity-70">
                <div className="flex items-center space-x-3 text-sm text-sg-orange border border-sg-orange/40 px-4 py-2 rounded bg-black/50">
                  <Terminal size={16} />
                  <span>LAB_MEM_001_SYSTEM</span>
                </div>
                <div className="text-sm text-gray-500">{new Date().toISOString().split('T')[0]}</div>
              </header>

              <DivergenceMeter />
              <ProfileSection />
            </main>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
